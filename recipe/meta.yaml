{% set name = "splits" %}
{% set version = "0.1.7" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_val = "809c7dd09e6de8cf1d747cf4c46264485b55b4e0465b3aa828bee84c5e511be0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - boto
    - nose

test:
  imports:
    - splits
    - splits.readers
    - splits.s3
    - splits.util
    - splits.writers

about:
  home: https://github.com/stitchfix/splits
  license: MIT
  # license_file: No MANIFEST.in - see https://github.com/stitchfix/splits/pull/16
  license_family: MIT
  summary: 'A library for dealing with splittable files'

extra:
  recipe-maintainers:
    - pmlandwehr
